<template>
   <ul class="tags">
      <li repeat.for="tag of list">
         <span class="tag">
            <a class="tag-delete" click.delegate="deleteTag(tag.tag)"><i class="fa fa-times"></i></a>
            <a route-href="route: tag; params.bind: { id: tag.tag }">${tag.tag}</a>
         </span>
      </li>
   </ul>
</template>
