<template>
   <div class="align-center">
      <div class="input input-search">
         <input type="text" placeholder="Search icons..." value.bind="search & debounce" autofocus="autofocus" />
      </div>
      
      <div class="button-group">
         <button repeat.for="name of filters" click.delegate="selectFilter(name)" class="button ${filter === name ? 'button-primary' : ''}">
            ${name}
         </button>
      </div>
      
   </div>
   
   <section repeat.for="[category, columns] of visibleCategories" class="container border-top border-bottom">
      <h3 class="text-huge align-center">${category}</h3>
      <div repeat.for="icons of columns" class="col-xs-${colSize}">
         <div repeat.for="icon of icons">
            <a route-href="route: icon; params.bind: { id: icon.id }" if.bind="icon">
               <span class="text-big"><i class="fa fa-fw fa-${icon.id}"></i></span>
               <span class="text-medium">${icon.name}</span>
            </a>
         </div>
      </div>
   </section>
</template>
