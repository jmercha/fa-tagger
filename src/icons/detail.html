<template>

   <require from="../bindings/select-on-click"></require>

   <section class="icon-detail align-center" if.bind="icon">
      <span class="text-huge">${icon.name}</span>
      <div class="icon-preview">
         <span class="icon-preview-huge"><i class="fa fa-${icon.id}"></i></span>
         <span class="icon-preview-big"><i class="fa fa-${icon.id}"></i></span>
         <span class="icon-preview-medium"><i class="fa fa-${icon.id}"></i></span>
         <span class="icon-preview-small"><i class="fa fa-${icon.id}"></i></span>
      </div>
      
      <code select-on-click>&lt;i class=&quot;fa fa-${icon.id}&quot;&gt;&lt;/i&gt;</code>
      
      <ul class="tags">
         <li repeat.for="tag of icon.tags">
            <span class="tag">
               <a class="tag-delete" click.delegate="removeTag(tag)"><i class="fa fa-times"></i></a>
               <a route-href="route: tag; params.bind: { id: tag }">${tag}</a>
            </span>
         </li>
      </ul>
      
      <form submit.delegate="addTag()">
         <div class="input input-with-icon">
            <input type="text" placeholder="Set a tag..." value.bind="newTag" autofocus />
            <i class="input-icon fa fa-tag"></i>
         </div>
         <input type="submit" style="visibility: hidden" />
      </form>
   </section>
</template>
